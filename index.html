<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Code Review</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/screen.css">
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One|Raleway" rel="stylesheet">
	</head>
	
	<body>
		
		<header>
			<h1>The Code Review</h1>
		</header>
		
		<div class="signup">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
		
		<hr class="thick_hr">
		<hr class="thin_hr">
		
		<form action="index.html" method="post">
			
			<fieldset id="contact">
				<legend>Contact Information</legend>
				
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="Required" required>
				
				<label for="email">Email Address</label>
				<input type="email" id="email" name="user_email" placeholder="Required" required>
				
				<label for="tel">Phone Number</label>
				<input type="tel" id="tel" name="user_number" placeholder="Starts with +358">
				
				<label for="address">Street Address</label>
				<input type="text" id="address" name="user_address">
				
				<label for="city">City</label>
				<input type="text" id="city" name="user_city">
				
				<label for="state">State</label>
				<select id="state" name="user_state">
					<option>Choose state</option>
					<option value="california">California</option>
					<option value="texas">Texas</option>
					<option value="alaska">Alaska</option>
				</select>
				
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user_zipcode">
			</fieldset>
			
			<hr class="middle_hr">
			
			<fieldset id="newsletter">
				<legend>Newsletter</legend>
				<label class="news_label">Select the newsletter you would like to receive</label>
				
				<input type="checkbox" name="newsletter" value="html"> HTML News <br>
				<input type="checkbox" name="newsletter" value="css"> CSS News <br>
				<input type="checkbox" name="newsletter" value="javascript"> Javascript News
				
				<label class="news_label">Newsletter format</label>
				<input type="radio" name="format" value="html"> HTML<br>
				<input type="radio" name="format" value="plain"> Plain text
				
				<label for="other" class="news_label">Other topics you'd like to hear about</label>
				<textarea id="other" name="user_other"></textarea>
				
			</fieldset>
			
			<button type="submit">Sign up</button>
			
		</form>
		
		<footer>
		<p>&copy; Heidi Siipola</p>
	</footer>
		
	</body>
</html>
